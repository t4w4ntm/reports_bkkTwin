<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login — BangkokTwin</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
            orbitron: ['Orbitron', 'system-ui', 'sans-serif']
          }
        }
      }
    }
    
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    html, body { height: 100%; }
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      background: #0b1220;
      color: #e6f0ff;
    }

    /* Ambient mesh background — soft & subtle */
    .bg-ambient {
      position: fixed; inset: 0; z-index: -10; opacity: .65;
      background:
        radial-gradient(35rem 25rem at 20% 15%, rgba(34,197,94,.25), transparent 60%),
        radial-gradient(45rem 35rem at 80% 10%, rgba(56,189,248,.20), transparent 60%),
        radial-gradient(50rem 35rem at 70% 85%, rgba(99,102,241,.18), transparent 60%),
        linear-gradient(180deg, #0b1220 0%, #0f1a2e 100%);
      filter: saturate(105%);
      animation: ambientShift 22s ease-in-out infinite alternate;
    }
    @keyframes ambientShift {
      0%   { filter: hue-rotate(0deg) saturate(105%); }
      100% { filter: hue-rotate(12deg) saturate(115%); }
    }
    @media (prefers-reduced-motion: reduce) {
      .bg-ambient { animation: none; }
    }

    /* Glass card feel */
    .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="min-h-full flex items-center justify-center">
  <div class="bg-ambient"></div>

  <!-- Login Card -->
  <div class="w-full max-w-md mx-auto px-4">
    <div class="glass rounded-2xl ring-1 ring-white/10 p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center gap-3 mb-4">
          <div class="w-12 h-12 rounded-xl bg-emerald-400/20 ring-1 ring-emerald-400/30 grid place-items-center">
            <span class="text-emerald-300 font-orbitron font-bold text-lg">BT</span>
          </div>
          <h1 class="text-2xl font-bold font-orbitron tracking-wide">BangkokTwin</h1>
        </div>
        <h2 class="text-xl font-semibold text-slate-300">Admin Login</h2>
        <p class="text-sm text-slate-400 mt-2">เข้าสู่ระบบเพื่อจัดการรายงาน</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-slate-300">
            Username
          </label>
          <input type="text" id="username" name="username" required
            class="w-full rounded-xl bg-white/5 ring-1 ring-white/10 focus:ring-emerald-400/40 focus:ring-2 outline-none px-4 py-3 text-sm"
            placeholder="Enter your username">
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-slate-300">
            Password
          </label>
          <input type="password" id="password" name="password" required
            class="w-full rounded-xl bg-white/5 ring-1 ring-white/10 focus:ring-emerald-400/40 focus:ring-2 outline-none px-4 py-3 text-sm"
            placeholder="Enter your password">
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden">
          <div class="rounded-xl bg-red-500/15 border border-red-500/30 px-4 py-3 text-sm text-red-300">
            <div class="flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
              </svg>
              <span id="errorText">Invalid username or password</span>
            </div>
          </div>
        </div>

        <button type="submit" id="loginButton" class="w-full inline-flex items-center justify-center gap-2 rounded-xl bg-emerald-500/90 hover:bg-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed transition px-4 py-3 text-sm font-semibold">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10,17 15,12 10,7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
          <span id="loginButtonText">เข้าสู่ระบบ</span>
        </button>
      </form>

      <!-- Back to Home -->
      <div class="mt-6 text-center">
        <a href="index.html" class="inline-flex items-center gap-2 text-sm text-slate-400 hover:text-slate-300 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
          กลับหน้าหลัก
        </a>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-[60] hidden">
    <div class="rounded-xl bg-black/80 text-white px-4 py-2 text-sm ring-1 ring-white/15" id="toastText">Login successful!</div>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAddqe5R7F1lu-i5JCE6Hk0wWy1M24ryXE",
      authDomain: "reporttwinbkk.firebaseapp.com",
      projectId: "reporttwinbkk",
      storageBucket: "reporttwinbkk.firebasestorage.app",
      messagingSenderId: "495679642018",
      appId: "1:495679642018:web:e2b4c49d1db57f36ebbafb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  
  <!-- Login logic -->
  <script src="simple-auth.js"></script>
</body>
</html>
